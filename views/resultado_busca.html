<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruffles</title>
    <link rel="shortcut icon" href="../img/pata.webp" type="image/x-icon">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/footer.css">
    <link rel="stylesheet" href="/styles/resultados_busca.css">
    <script type="module" src="../scripts/resultados-controller.js"></script>
    <script src="../scripts/tags.js"></script>

</head>
<body>
    <div id="container">
        <header id="header">
            <img id="logo" src="../img/logo.jpg" alt="logo ruffles.">
            <nav id="menu">  
                <a href="contate_nos.html">Contate-nos</a>
                <input type="text" name="texto" id="searchInput" placeholder="Pesquisar em Ruffles"></input>
                <button id="botao-barra-pesquisa">&star;</button>
                <a href="favoritos.html">
                    <img  id="imagem_favoritos" src="../img/favoritos.webp" alt="ícone de coração que encaminha para a página de favoritos.">
                </a>
            </nav>
        </header>

        <div class="main-content">
            <section id="tags-section">
                <!-- Aba lateral da página de busca de pesquisa. COM FILTROS! -->
                    <h2>Tags</h2><br/>
                    <div id="filtros">
                        <label><input type="checkbox" class="checkbox-filtro" value="doação"> Doação</label><br/>
                        <label><input type="checkbox" class="checkbox-filtro" value="castração"> Castração</label><br/>
                        <label><input type="checkbox" class="checkbox-filtro" value="adoção"> Adoção</label><br/>
                        <label><input type="checkbox" class="checkbox-filtro" value="lazer"> Lazer</label><br/>
                        <label><input type="checkbox" class="checkbox-filtro" value="saude"> Saúde</label><br/>
                        <label><input type="checkbox" class="checkbox-filtro" value="vacinação"> Vacinação</label><br/>
                        <label><input type="checkbox" class="checkbox-filtro" value="educacional"> Educacional</label><br/>
                        <label><input type="checkbox" class="checkbox-filtro" value="evento"> Evento</label><br/>
                    </div>
                    
                <!-- Aqui ficarão outros conteúdos da página de resultado de busca. -->
            </section>
            
            <div id="postContainer" class="grid-container"></div>
        </div>
       

        

        <footer id="footer">
            <section id="creditos">
                <p>
                    Desenvolvido por: Danielle Guimarães, Julia Simão, Mariana Ribeiro e Vitória Carteri.<br/>
                    Projeto TWIST-2024
                </p>
            </section>
            <div id="conteudos-footer">
                <section id="versao">
                    <p>
                        ©Ruffles<br/>
                        Versão do site: 1.0
                    </p>     
                </section>
                <a href="https://github.com/twistpucrio/ruffles" target="_blank">
                    <img  id="github" src="../img/github.png" alt="logo do github.">
                </a>
                <a id="sobre-nos" href="sobre_nos.html">Sobre nós</a> 
            </div>
        </footer>

    </div>
</body>
</html>
